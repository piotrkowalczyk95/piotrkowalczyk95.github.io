<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<header>
    <img class="logo" src="https://portal.szkolamm.pl/img/mm-logo-dark.png">
</header>

<body>
    <!-- https://formspree.io/f/mrgjgzvo -->
    <form id="testForm" action="/answersQ2.html">
        <div class="visible" id="first">
            <label>Wpisz swoje imię i nazwisko:</label>
            <input id="student" style="height: 120%" class="f-text" type="text" placeholder="wpisz" name="uczen">
            <button style="margin-top: 5%" type="button" class="f-text" onclick="go()">Zaczynajmy!</button>
        </div>
        <span id="questions" class="hidden">
            <div class="question">
                <h2>
                    QUIZ 2
                </h2>
                <label class="q-label">
                <b>Witaj na drugim quizie z programowania. Trzymamy za Ciebie kciuki!</b></br>
                Pamiętaj, że test nie jest oceniany, a służy jedynie omówieniu i przypomnieniu sobie pewnych informacji. Wypełnij go na spokojnie.
                Możesz także korzystać z materiałów z zajęć.</br>
                <b>POWODZENIA!</b>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 1
                </h2>
                <label class="q-label">
                Jakim słowem rozpoczynamy pętlę?
                <fieldset class="width-2" type="text" name="pytanie1">
                    <p>
                        <input type="radio" name="pytanie1" value="int" />
                        int
                    </p>
                    <p>
                        <input type="radio" name="pytanie1" value="for" />
                        for
                    </p>
                    <p>
                        <input type="radio" name="pytanie1" value="public" />
                        public
                    </p>
                    <p>
                        <input type="radio" name="pytanie1" value="if" />
                        if
                    </p>
                </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 2
                </h2>
                <label class="q-label">
                Jakim słowem rozpoczynamy instrukcję warunkową?
                <fieldset class="width-2" type="text" name="pytanie2">
                    <p>
                        <input type="radio" name="pytanie2" value="double" />
                        double
                    </p>
                    <p>
                        <input type="radio" name="pytanie2" value="static" />
                        static
                    </p>
                    <p>
                        <input type="radio" name="pytanie2" value="if" />
                        if
                    </p>
                    <p>
                        <input type="radio" name="pytanie2" value="tab" />
                        tab
                    </p>
                </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 3
                </h2>
                <label class="q-label">
                Pętla ma powtórzyć pewien kod 5 razy. Wstaw odpowiednią liczbę.</br>
                <code>for(int i = 0; i < </code>
                <input class="width-1" type="text" placeholder="wpisz odpowiedź"  name="pytanie3">
                <code>; i++){}</code>
                </label></div>
            <div class="question">
                <h2>
                    Pytanie 4
                </h2>
                <label class="q-label">
                Napisz linijkę rozpoczynającą metodę o nazwie "getBlock", która ma zwracać typ "Block".</br>
                <input class="width-4" type="text" placeholder="wpisz odpowiedź"  name="pytanie4">
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 5
                </h2>
                <label class="q-label">
                Uzupełnij warunek tak, by sprawdzał, czy obie zmienne są równe.</br>
                <code>if (x </code>
                <input class="width-2" type="text" placeholder="wpisz"  name="pytanie5">
                <code> y) {}</code>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 6
                </h2>
                <label class="q-label">
                Zdefiniowana jest poniższa metoda:</br>
                <code>public static void testMethod(int value){}</code></br>
                Czy można użyć zmiennej value w kodzie tej metody?
                <fieldset class="width-2" type="text" name="pytanie6">
                    <p>
                        <input type="radio" name="pytanie6" value="tak" />
                        tak
                    </p>
                    <p>
                        <input type="radio" name="pytanie6" value="nie" />
                        nie
                    </p>
                </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 7
                </h2>
                <label class="q-label">
                Mamy przykładowy kod:</br>
                <code>if(x == 2) {</br>
                    &nbsp;&nbsp;&nbsp;&nbsp;int value = 5;</br>
                }</br>
                value = 1;
                </code></br>
                Czy powyższy kod wykona się prawidłowo?
                <fieldset class="width-2" type="text" name="pytanie7">
                    <p>
                        <input type="radio" name="pytanie7" value="tak" />
                        tak
                    </p>
                    <p>
                        <input type="radio" name="pytanie7" value="nie" />
                        nie
                    </p>
                </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 8
                </h2>
                <label class="q-label">
                    Ile razy powtórzy się pętla o poniższej definicji:</br>
                    <code>for(int i = 0; i <= 10; i++){}</br></code>
                <input class="width-1" type="text" placeholder="wpisz"  name="pytanie8">
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 9
                </h2>
                <label class="q-label">
                    Co musimy wpisać przed nazwą tablicy, żeby była to tablica danych typu double?</br>
                    <fieldset class="width-2" type="text" name="pytanie9">
                        <p>
                            <input type="radio" name="pytanie9" value="tab[]" />
                            tab[]
                        </p>
                        <p>
                            <input type="radio" name="pytanie9" value="void" />
                            void
                        </p>
                        <p>
                            <input type="radio" name="pytanie9" value="double[]" />
                            double[]
                        </p>
                        <p>
                            <input type="radio" name="pytanie9" value="double" />
                            double
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 10
                </h2>
                <label class="q-label">
                Mamy następującą metodę:</br>
                <code>public static void setBlock(){}</code></br>
                Co należy wpisać, aby wywołać tę metodę?</br>
                <input class="width-3" type="text" placeholder="wpisz odpowiedź"  name="pytanie10">
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 11
                </h2>
                <label class="q-label">
                    Który z poniższych kodów NIE sprawi, że do zmiennej x zostanie dodana wartość 1.</br>
                    <fieldset class="width-2" type="text" name="pytanie11">
                        <p>
                            <input type="radio" name="pytanie11" value="tab[]" />
                            x++;
                        </p>
                        <p>
                            <input type="radio" name="pytanie11" value="void" />
                            x += 1;
                        </p>
                        <p>
                            <input type="radio" name="pytanie11" value="double[]" />
                            x = x + 1;
                        </p>
                        <p>
                            <input type="radio" name="pytanie11" value="double" />
                            x + 1;
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 12
                </h2>
                <label class="q-label">
                    Które warunki z poniższego stwierdzenia muszą być spełnione żeby można było pograć w minecrafta?</br>
                    <code>Mogę pograć w minecrafta, gdy <i>(warunek 1)</i> posprzątam pokój lub <i>(warunek 2)</i> odrobię lekcje.</code>
                <fieldset class="width-2" type="text" name="pytanie12"> 
                        <p>
                            <input type="radio" name="pytanie12" value="warunek 1" />
                            warunek 1
                        </p>
                        <p>
                            <input type="radio" name="pytanie12" value="warunek 2" />
                            warunek 2
                        </p>
                        <p>
                            <input type="radio" name="pytanie12" value="dowolny warunek" />
                            dowolny warunek
                        </p>
                        <p>
                            <input type="radio" name="pytanie12" value="żaden warunek" />
                            żaden z warunków
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 13
                </h2>
                <label class="width-1" class="q-label">
                    Który z poniższych warunków musi zwrócić <i>prawdę</i> żeby instrukcja warukowa została wykonana przez program? 
                    <code>if (x > 0 &#x26;&#x26; z != Blocks.AIR) { ... }</code>
                    <fieldset class="width-4" type="text" name="pytanie13">
                        <p>
                            <input type="radio" name="pytanie13" value="warunek 1" />
                            x > 0
                        </p>
                        <p>
                            <input type="radio" name="pytanie13" value="warunek 2" />
                            z != Blocks.AIR
                        </p>
                        <p>
                            <input type="radio" name="pytanie13" value="oba warunki" />
                            oba warunki
                        </p>
                        <p>
                            <input type="radio" name="pytanie13" value="żaden warunek" />
                            żaden z warunków
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 14
                </h2>
                <label class="q-label">
                    Co wpiszemy, żeby wywołać siódmy element z tablicy o nazwie tab?</br>
                    <fieldset class="width-4" type="text" name="pytanie14">
                        <p>
                            <input type="radio" name="pytanie14" value="tab[6]" />
                            tab[6]
                        </p>
                        <p>
                            <input type="radio" name="pytanie14" value="tab[7]" />
                            tab[7]
                        </p>
                        <p>
                            <input type="radio" name="pytanie14" value="tab(6)" />
                            tab(6)
                        </p>
                        <p>
                            <input type="radio" name="pytanie14" value="tab.6" />
                            tab.6
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 15
                </h2>
                <label class="q-label">
                    Jakiego słowa używamy, żeby zwrócić wartość z metody?</br> 
                        <input class="width-2" type="text" placeholder="wpisz odpowiedź"  name="pytanie15">
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 16
                </h2>
                <label class="q-label">
                    Mamy metodę o poniższej definicji:</br>
                    <code>public static int sum(){}</code></br>
                    Jaki typ zwróci powyższa metoda?</br>
                    <input class="width-2" type="text" placeholder="wpisz odpowiedź"  name="pytanie16">
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 17
                </h2>
                <label class="q-label">
                    Jak nazywa się znak, którym kończymy większość linijek w kodzie?</br>
                    <input class="width-2" type="text" placeholder="wpisz odpowiedź"  name="pytanie17">
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 18
                </h2>
                <label class="q-label">
                    Czy kolejność podawania argumentów w metodzie ma znaczenie?</br>
                    <fieldset class="width-4" type="text" name="pytanie18">
                        <p>
                            <input type="radio" name="pytanie18" value="tak" />
                            tak
                        </p>
                        <p>
                            <input type="radio" name="pytanie18" value="nie" />
                            nie
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 19
                </h2>
                <label class="q-label">
                    Mamy pętlę o następującej definicji:</br>
                    <code>for(int i = 0; i < 100; i += 3){}</code></br>
                    Jaką wartość będzie miała zmienna <b>i</b> po 3 przejściach pętli?</br>
                    <fieldset class="width-4" type="text" name="pytanie19">
                        <p>
                            <input type="radio" name="pytanie19" value="3" />
                            3
                        </p>
                        <p>
                            <input type="radio" name="pytanie19" value="12" />
                            12
                        </p>
                        <p>
                            <input type="radio" name="pytanie19" value="9" />
                            9
                        </p>
                        <p>
                            <input type="radio" name="pytanie19" value="6" />
                            6
                        </p>
                    </fieldset>
                </label>
            </div>
            <div class="question">
                <h2>
                    Pytanie 20
                </h2>
                <label class="q-label">
                    Co daje działanie modulo?</br>
                    <fieldset class="width-4" type="text" name="pytanie20">
                        <p>
                            <input type="radio" name="pytanie20" value="procent liczby" />
                            procent liczby
                        </p>
                        <p>
                            <input type="radio" name="pytanie20" value="resztę z dzielenia" />
                            resztę z dzielenia
                        </p>
                        <p>
                            <input type="radio" name="pytanie20" value="wynik dzielenia liczb" />
                            wynik dzielenia liczb
                        </p>
                        <p>
                            <input type="radio" name="pytanie20" value="ile razy pierwsza liczba mieści się w drugiej" />
                            ile razy pierwsza liczba mieści się w drugiej
                        </p>
                    </fieldset>
                </label>
            </div>
            <button class="save" type="submit" id="button">ZAPISZ!</button>
        </span>
    </form>
    <textarea id=copy></textarea>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="/first.js"></script>
    <script src="/jquery.js" type="text/javascript"></script>
</body>
